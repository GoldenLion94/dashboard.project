<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="logo-text">
          <img
            src="/images/view-dashboard.svg"
            alt="Dashboard"
            class="dashboard-icon"
          />
          <h1><strong>Dashboard</strong></h1>
        </div>
        <div class="list-items">
          <div class="icon-text">
            <img
              src="/images/home-circle-outline.svg"
              class="logo-icon"
              alt="Home"
            />
            <p><strong>Home</strong></p>
          </div>

          <div class="icon-text">
            <img
              src="/images/card-account-details-outline.svg"
              class="logo-icon"
              alt="Profile Card"
            />
            <p><strong>Profile</strong></p>
          </div>
          <div class="icon-text">
            <img
              src="/images/message-reply-text.svg"
              class="logo-icon"
              alt="Message"
            />
            <p><strong>Messages</strong></p>
          </div>
          <div class="icon-text">
            <img
              src="/images/clock-outline.svg"
              class="logo-icon"
              alt="Clock"
            />
            <p><strong>History</strong></p>
          </div>
          <div class="icon-text">
            <img
              src="/images/note-multiple-outline.svg"
              class="logo-icon"
              alt="Tasks"
            />
            <p><strong>Tasks</strong></p>
          </div>
          <div class="icon-text">
            <img
              src="/images/account-group.svg 09-35-33-120.svg"
              class="logo-icon"
              alt="Community Icon"
            />
            <p><strong>Communities</strong></p>
          </div>
        </div>
        <div class="list-items-bottom">
          <div class="icon-text">
            <img
              src="/images/cog-outline.svg"
              class="logo-icon"
              alt="Settings"
            />
            <p><strong>Settings</strong></p>
          </div>
          <div class="icon-text">
            <img src="/images/help-box.svg" class="logo-icon" alt="Support" />
            <p><strong>Support</strong></p>
          </div>
          <div class="icon-text">
            <img
              src="/images/shield-key-outline.svg 09-32-11-384.svg"
              class="logo-icon"
              alt="Privacy"
            />
            <p><strong>Privacy</strong></p>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <div class="navbar">
            <img src="/images/magnify.svg" alt="Magnify" class="logo-icon" />
            <input type="text" id="search-bar" class="form-input" />
            <img
              src="/images/bell-ring-outline.svg"
              alt="Bell"
              class="logo-icon"
            />
            <img src="/images/Icon.png" class="icon" alt="Icon" />
            <h4>Golden Lion</h4>
          </div>
          <div class="welcome"></div>
        </div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
